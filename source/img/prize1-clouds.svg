<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 269.43 40">
  <g id="clouds">
    <animate
      attributeType="CSS"
      attributeName="opacity"
      from="1"
      to="0"
      dur="0.5s"
      begin="2.5s"
      calcMode="paced"
      fill="freeze"
    />
    <animateTransform
      attributeName="transform"
      type="translate"
      from="180, 0"
      to="-200,0"
      dur="3s"
      fill="freeze"
      repeatCount="indefinite"
    />
    <g id="cloud-1">
      <animate
        attributeType="CSS"
        attributeName="opacity"
        values="0; 1; 1; 0; 0"
        keyTimes="0; 0.05; 0.42; 0.47; 1"
        dur="3s"
        calcMode="linear"
        fill="freeze"
        repeatCount="indefinite"
      />
      <g>
        <animateTransform
          attributeName="transform"
          type="translate"
          from="-10, 0"
          to="10,0"
          dur="3s"
          fill="freeze"
          repeatCount="indefinite"/>
        <line x1="28.18" y1="38.34" x2="91.09" y2="38.34" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
      </g>
      <path d="M41.77,97.54H77.06a12.4,12.4,0,1,1,24.8,0h17.93" transform="translate(-40.77 -69.46)" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
    </g>

    <g id="cloud-2">
      <animate
        attributeType="CSS"
        attributeName="opacity"
        values="0; 0; 1; 1; 0; 0"
        keyTimes="0; 0.37; 0.42; 0.80; 0.85; 1"
        dur="3s"
        calcMode="linear"
        fill="freeze"
        repeatCount="indefinite"
      />

      <g>
