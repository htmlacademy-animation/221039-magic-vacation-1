          attributeName="transform"
          type="translate"
          from="-5, 0"
          to="15,0"
          dur="3s"
          fill="freeze"
          repeatCount="indefinite"/>
        <line x1="198.19" y1="23.72" x2="237.97" y2="23.72" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
      </g>
      <path d="M258.75,82.91H231.39a12.4,12.4,0,1,0-24.8,0H188.65" transform="translate(-40.77 -69.46)" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
      <line x1="226.24" y1="13.45" x2="248.43" y2="13.45" fill="none" stroke="#fff" stroke-linecap="round" stroke-miterlimit="10" stroke-width="2"/>
    </g>
